<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
	    //pop
		var arr=[2,5,4,6];
		var remove=arr.pop();
		console.log(remove);
		console.log(arr);
		//shift
		var shif=[2,5,4,6];
		var array=shif.shift();
		console.log(array);
		console.log(shif);
		//push
		var add=[3,7,9,10];
		var pus=add.push(5);
		console.log(pus);
		console.log(add);
		
		
		//unshift
	   var fruits = ["Banana", "Orange", "Apple", "Mango"];
       fruits.unshift("lemon");
	   console.log(fruits);
	   //reduce
	   var sum=[5,2,6,7];
	   var value=sum.reduce(function(prev,curr){
	        return prev+curr;
			})
			console.log(value);
	    //forEach
		const chocolate=["milk","Couverture","dark","white","semisweet"];
			chocolate.forEach(function(chocol,i,array){
			      console.log(i);
				   console.log(chocol);
				    console.log(array);
			});
        //splice 
		let number=[3,6,2,8,7,1,5];
			number.splice(2,3);
			console.log(number);
		//sort
		let flowers=["rose","sunflower","jasmine"];
		let nature=flowers.sort();
		console.log(nature);
		
		let sortnum1=[1,121,3,123,234];
		sortnum1.sort(function(a,b){
		    return a-b;
			})
			console.log(sortnum1);
			
		let sortnum2=[1,121,3,123,234];
		sortnum2.sort(function(a,b){
		    return b-a;
			})
			console.log(sortnum2);
		//join	
		let joinstr=["dog","fox","deer"];
		let str=joinstr.join(":");
		console.log(str);
		//find
		let findEle=[2,8,12,30,23];
		var element=findEle.find(function(max){
		    return max>10;
			})
			console.log(element);
			
		
		
		//concat
		let conEle1=[2,4,8,10,12];
		let conEle2=[1,2,3,30,42];
		var concatEle=conEle1.concat(conEle2);
		console.log(concatEle);
		
		//indexof
		
		let color=["pink","red","blue"];
		let colors=color.indexOf("red");
		console.log(colors);
		
		//fill
		let fillEle1=["dog","elephant"]
		let fillEle2=["deer","tiger"]
		let arrfill=fillEle1.fill(fillEle2);
		console.log(arrfill);
		
		//some
		
		let someEle=[24,6,8,18,12,44];
		let ele=someEle.some(function(val){
			return val>18;
		})
		console.log(ele)
		
		//every
		
		let everyEle=[24,6,8,18,12,44];
		let elem=everyEle.every(function(value){
			return value>18;
		})
		console.log(elem)
		
		//reverse
		let rev=[1,2,3,4,5];
		let revEle=rev.reverse();
		console.log(revEle);
		
		//tostring
		
		let stri=[2,8,13];
		let string=stri.toString();
		console.log(string);
		
		//slice
		
		let sli=[5,12,45,36,2]
		let sliceEle=sli.slice(1,4)
		console.log(sliceEle);
		
		let flowersEle=["marigold","cosmos","lotus"];
		let flostr=flowersEle.map(function(flo){
		     return flo.toUpperCase();
		})
		console.log(flostr);
    </script>
</body>
</html>
